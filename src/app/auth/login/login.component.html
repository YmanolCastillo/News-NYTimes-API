<div class="lg:flex">
  <div class="lg:w-1/2 xl:max-w-screen-sm">
    <div
      class="
        py-12
        bg-indigo-100
        lg:bg-white
        flex
        justify-center
        lg:justify-start
        lg:px-12
      "
    ></div>
    <div
      class="
        mt-10
        px-12
        sm:px-24
        md:px-48
        lg:px-12
        lg:mt-16
        xl:px-24
        xl:max-w-2xl
      "
    >
      <h2
        class="
          text-center text-4xl text-indigo-900
          font-display font-semibold
          lg:text-left
          xl:text-5xl xl:text-bold
        "
      >
        Newsletter
      </h2>
      <div class="mt-12">
        <form>
          <div>
            <div class="text-sm font-bold text-gray-700 tracking-wide">
              Correo Electrónico
            </div>
            <input
              class="
                w-full
                text-lg
                py-2
                border-b border-gray-300
                focus:outline-none
                focus:border-indigo-500
              "
              type=""
              placeholder="Ej: ymanolcastillo@gmail.com"
            />
          </div>
          <div class="mt-8">
            <div class="flex justify-between items-center">
              <div class="text-sm font-bold text-gray-700 tracking-wide">
                Confirmar Correo Electrónico
              </div>
            </div>
            <input
              class="
                w-full
                text-lg
                py-2
                border-b border-gray-300
                focus:outline-none
                focus:border-indigo-500
              "
              type=""
              placeholder="Ej: ymanolcastillo@gmail.com"
            />
          </div>
          <div class="mt-10">
            <button
              class="
                bg-indigo-500
                text-gray-100
                p-4
                w-full
                rounded-full
                tracking-wide
                font-semibold font-display
                focus:outline-none
                focus:shadow-outline
                hover:bg-indigo-600
                shadow-lg
                uppercase
              "
              [routerLink]="['/home']"
            >
              Suscribirme
            </button>
          </div>
          <div class="mt-10">
            <button
              [routerLink]="['/home']"
              class="
                text-indigo-500
                border-2 border-indigo-500
                p-4
                w-full
                rounded-full
                tracking-wide
                font-semibold font-display
                focus:outline-none
                focus:shadow-outline
                hover:bg-indigo-600
                hover:text-gray-100
                shadow-lg
                uppercase
              "
            >
              Acceder al Contenido
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <img
    src="https://www.ejecentral.com.mx/wp-content/uploads/2014/10/0bdb938fbd3a93c3e0657690608ce503.gif"
    alt=""
    class="
      hidden
      lg:flex
      items-center
      justify-center
      bg-indigo-100
      flex-1
      h-screen
    "
  />
</div>
