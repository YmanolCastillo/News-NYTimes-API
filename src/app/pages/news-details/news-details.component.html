<div class="p-20">
  <div
    class="
      m-8
      rounded
      overflow-hidden
      border
      w-full
      bg-white
      mx-3
      md:mx-0
      lg:mx-0
    "
  >
    <div class="w-full flex justify-between p-3">
      <div class="flex">
        <span class="pt-1 ml-2 font-bold text-2xl">{{ data["title"] }}</span>
      </div>
      <span class="px-2 hover:bg-gray-300 cursor-pointer rounded"
        ><i class="fas fa-ellipsis-h pt-2 text-lg"></i
      ></span>
    </div>

    <img
      class="w-full bg-cover"
      [src]="data['media'][0]['media-metadata'][2]['url']"
      alt=""
    />
    <div class="px-3 pb-2">
      <div class="pt-2">
        <i class="far fa-heart cursor-pointer"></i>
        <span class="text-sm text-gray-400 font-medium">{{
          data["byline"]
        }}</span>
      </div>

      <div class="text-sm text-gray-400 cursor-pointer font-medium">
        Sección: {{ data["section"] }}
      </div>
      <div class="text-sm mb-2 text-gray-400 cursor-pointer font-medium">
        Fecha de Publicación: {{ data["published_date"] | date }}
      </div>

      <div class="mb-2">
        <div class="mb-2 text-sm">
          {{ data["abstract"] }}
        </div>
      </div>
      <!-- <div class="mb-2">
      <span class="mb-2 text-sm">
        {{data['adx_keywords']}}
      </span>
    </div> -->
    </div>
    <div class="m-4">
      <button
        class="
          bg-indigo-500
          text-gray-100
          p-2
          w-full
          rounded-full
          tracking-wide
          font-semibold font-display
          focus:outline-none
          focus:shadow-outline
          hover:bg-indigo-600
          shadow-lg
          uppercase
        "
        (click)="goToNews()"
      >
        Ver noticias
      </button>
    </div>
  </div>
</div>
